<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案內容深度搜尋工具 v1.6.0</title>
    <!-- SEO -->
    <meta name="description" content="高品質檔案內容深度搜尋工具，支援 Excel (.xlsx, .xls) 及 PDF 檔案，支援 AND/OR 關鍵字邏輯與多種搜尋選項。">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div id="app" class="glass-container">
        <header>
            <div class="logo-area">
                <h1>檔案內容深度搜尋工具</h1>
                <span class="version-tag">v1.6.0</span>
            </div>
            <div class="author-info">
                <img src="author_avatar.png" alt="Author" class="avatar" id="authorAvatar">
                <div class="author-details">
                    <p class="author-name">Wesley Chang</p>
                    <p class="publish-date">May 2025</p>
                </div>
            </div>
        </header>

        <div class="privacy-notice">
            <div class="privacy-icon">🔒</div>
            <div class="privacy-text">
                <span class="privacy-title">100% 隱私保護</span>
                <span class="privacy-desc">所有檔案處理皆在您的瀏覽器本地完成，不會上傳至任何伺服器</span>
            </div>
        </div>

        <main>
            <section class="config-section">
                <!-- 1. 選擇資料夾/檔案 -->
                <div class="card">
                    <h2><span class="step-num">1</span> 選擇資料夾或檔案</h2>
                    <div class="input-group">
                        <label for="folderInput" class="custom-file-upload">
                            <i class="icon-folder"></i> 選擇資料夾搜尋
                        </label>
                        <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
                        
                        <label for="fileInput" class="custom-file-upload secondary">
                            <i class="icon-file"></i> 選擇特定檔案
                        </label>
                        <input type="file" id="fileInput" multiple hidden>
                    </div>
                    <div id="fileStats" class="file-stats">未選擇任何檔案</div>
                </div>

                <!-- 2. 輸入關鍵字 -->
                <div class="card">
                    <h2><span class="step-num">2</span> 輸入關鍵字</h2>
                    <div class="keyword-inputs">
                        <div class="input-field">
                            <label>關鍵字 1:</label>
                            <input type="text" id="keyword1" placeholder="必要關鍵字">
                        </div>
                        <div class="input-field">
                            <label>關鍵字 2 (可選):</label>
                            <input type="text" id="keyword2" placeholder="次要關鍵字">
                        </div>
                    </div>
                    <div class="logic-selector">
                        <label class="radio-container">
                            <input type="radio" name="keywordLogic" value="AND" checked>
                            <span class="radio-mark"></span>
                            AND (同時包含)
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="keywordLogic" value="OR">
                            <span class="radio-mark"></span>
                            OR (包含任一)
                        </label>
                    </div>
                </div>

                <!-- 3. 搜尋選項 -->
                <div class="card">
                    <h2><span class="step-num">3</span> 搜尋選項</h2>
                    <div class="options-grid">
                        <label class="checkbox-container">
                            <input type="checkbox" id="wholeWord">
                            <span class="check-mark"></span>
                            全詞匹配
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="caseSensitive">
                            <span class="check-mark"></span>
                            區分大小寫
                        </label>
                    </div>
                    <div class="type-filter">
                        <label>檔案類型:</label>
                        <select id="typeFilter">
                            <option value="Both">Excel 與 PDF</option>
                            <option value="Excel">僅 Excel (.xlsx, .xls)</option>
                            <option value="PDF">僅 PDF (.pdf)</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="action-area">
                <button id="startSearch" class="btn btn-primary">開始搜尋</button>
                <button id="stopSearch" class="btn btn-secondary" disabled>停止搜尋</button>
                <button id="saveFiles" class="btn btn-success" disabled>另存檔案</button>
            </div>

            <!-- 進度條 -->
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-info">
                    <span id="progressLabel">進度: 0%</span>
                    <span id="statusLabel">狀態：待命中...</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>

            <!-- 4. 搜尋結果 -->
            <section class="results-section">
                <div class="card result-card">
                    <h2><span class="step-num">4</span> 搜尋結果</h2>
                    <div class="table-container">
                        <table id="resultsTable">
                            <thead>
                                <tr>
                                    <th>檔案名稱</th>
                                    <th>匹配數</th>
                                    <th>檔案類型</th>
                                    <th>首個匹配位置</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Results will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Wesley Chang. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
