<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案類型複選框測試</title>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: #1e293b;
            color: #f8fafc;
            padding: 2rem;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            position: relative;
            padding-left: 28px;
            user-select: none;
        }
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .check-mark {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 18px;
            width: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .checkbox-container:hover input~.check-mark {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .checkbox-container input:checked~.check-mark {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .checkbox-container input:checked~.check-mark:after {
            content: "";
            position: absolute;
            display: block;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .test-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>檔案類型複選框測試</h2>
        
        <div class="type-filter">
            <label>檔案類型:</label>
            <div class="checkbox-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="typeExcel" value="Excel" checked>
                    <span class="check-mark"></span>
                    Excel (.xlsx, .xls)
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="typePDF" value="PDF" checked>
                    <span class="check-mark"></span>
                    PDF (.pdf)
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="typeWord" value="Word" checked>
                    <span class="check-mark"></span>
                    Word (.docx)
                </label>
            </div>
        </div>
        
        <button class="test-button" onclick="testSelection()">測試選取狀態</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function testSelection() {
            const typeExcel = document.getElementById('typeExcel').checked;
            const typePDF = document.getElementById('typePDF').checked;
            const typeWord = document.getElementById('typeWord').checked;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            let selectedTypes = [];
            if (typeExcel) selectedTypes.push('Excel');
            if (typePDF) selectedTypes.push('PDF');
            if (typeWord) selectedTypes.push('Word');
            
            if (selectedTypes.length === 0) {
                resultDiv.innerHTML = '⚠️ 請至少選取一種檔案類型';
                resultDiv.style.background = 'rgba(239, 68, 68, 0.1)';
            } else {
                resultDiv.innerHTML = '✅ 已選取的檔案類型: ' + selectedTypes.join(', ');
                resultDiv.style.background = 'rgba(16, 185, 129, 0.1)';
            }
        }
    </script>
</body>
</html>
